<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child()</title>
    <style>
        ul, li { list-style: none; }
        
        li:first-child { color: red; }    /* li의 첫번째 자식 => 경기도 */
        li:last-child { color: gold; }    /* li의 마지막 자식 => 경상북도 */
        li:nth-child(2) { color: aqua; }  /* li의 두번째 자식 => 강원도 */

        div:nth-child(3) { color: blue; } /* div의 3번째 자식 => 광주시 */
    </style>
</head>
<body>
    <div>서울시</div>
    <div>부산시</div>
    <div>광주시</div>

    <ul>
        <li>경기도</li>
        <li>강원도</li>
        <li>경상북도</li>
    </ul>
</body>
</html>
