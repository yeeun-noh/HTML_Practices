<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset: 입력양식 그룹화</title>
</head>
<body>
    <!-- 
        <filedset> : 폼태그<form>의 그룹화 (박스 생성)
        <legend>   : fieldset의 타이틀 (없으면 박스만 생성)
    -->
    <fieldset>
        <legend>구분짓기</legend>
        Name: <input type="text"><br>
        Email : <input type="text"><br>
    </fieldset>
</body>
</html>
