<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <!-- <img src> : 이미지 파일 경로-->
    <!-- alt : 이미지를 설명하는 택스트, 사진이 없을때 텍스트가 대신해서 출력-->
    <img src="img/image.jpg" width="250" height="250">
    <img src="img/image2.jpg">
    <img src="img/image22.jpg" alt="쿠로미">

    <!-- <a href> : 하이퍼링크 삽입-->
    <!-- target="_blank" : 새창으로 열기 -->
    <a href ="#"><img src="img/image.jpg" width="250" height="250"></a>
    <a href ="https://www.google.com/search?q=%ED%97%AC%EB%A1%9C%ED%82%A4%ED%8B%B0&oq=&aqs=chrome.1.69i59i450l8.2429284207j0j15&sourceid=chrome&ie=UTF-8" target="_blank"><img src="img/image.jpg" width="250" height="250"></a>

    <!-- <figure> : 설명글을 붙일 대상 지정 -->
    <!-- <figcaption> : 이미지를 설명하는- 대체 텍스트 -->
    <figure>
        <figcaption>마이멜로디:</figcaption>
        <a href="#"><img src ="img/image2.jpg" ></a>
    </figure>

</body>
</html>
