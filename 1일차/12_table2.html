<!DOCTYPE html>
<html>
    <head>
        <title> table: 표(자료정리), tr, td, th</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <!-- <table> ~ </table> : 표전체
             <tr> ~ </tr> : 행
             <td> ~ </td> : 셀
             <th> ~ </th> : 제목셀
        -->
        <table border="1">
            <tr>
                <th>과목</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <th>1교시</th>
                <td>음악</td>
                <td>국어</td>
                <td>미술</td>
                <td>과학</td>
                <td>국어</td>
            </tr>
            <tr>
                <th>2교시</th>
                <td>국어</td>
                <td>음악</td>
                <td>체육</td>
                <td>수학</td>
                <td>과학</td>
            </tr>
            <tr>
                <th>3교시</th>
                <td>국어</td>
                <td>음악</td>
                <td>체육</td>
                <td>음악</td>
                <td>과학</td>
            </tr>
            <tr>
                <th>4교시</th>
                <td>국어</td>
                <td>음악</td>
                <td>체육</td>
                <td>수학</td>
                <td>과학</td>
            </tr>
        </table>
    </body>

</html>
