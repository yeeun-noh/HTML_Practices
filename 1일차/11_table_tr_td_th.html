<!DOCTYPE html>
<html>
    <head>
        <title> table: 표(자료정리), tr, td, th</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <!-- <table> ~ </table> : 표전체
             <tr> ~ </tr> : 행
             <td> ~ </td> : 셀
             <th> ~ </th> : 제목셀
        -->
        <table border="1px"> <!-- 표 -->
            <tr> <!-- 행 -->
                <th>1행 1열(제목)</th>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
            <tr>
                <th>2행 1열(제목)</th>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <th>3행 1열(제목)</th>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>

        </table>
    </body>

</html>
