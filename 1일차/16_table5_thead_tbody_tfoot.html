<!DOCTYPE html>
<head>
    <title>각 열의 의미에 따라 thead, tbody, tfoot 태그로 구분</title>
    <meta charset="UTF-8">

    <style>
        table { width: 100%; }
        table, th, td { border: 1px solid #bcbcbc; }
    </style>
</head>
<body>
    <!-- <thead>: 제목
         <tbody> : 본문
         <tfoot> : 요약 
    -->
    <table border="1" width="600">
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>분류1</th>
                <th>분류2</th>
                <th>분류3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>바닥</td>
                <td>바닥</td>
                <td>바닥</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
