<!DOCTYPE html>
<html>
    <head>
        <title> ol: 순차적인 목록(ordered list), li: (listed item)</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <!-- <ol>, <li> -->
        <ol>
            <li>봄</li>
            <li>여름</li>
            <li>가을</li>
            <li>겨울</li>
        </ol>
        
        <br />

        <ol type="A">
            <li>봄</li>
            <li>여름</li>
            <li>가을</li>
            <li>겨울</li>
        </ol>

        <br />

        <ol type="a">
            <li>봄</li>
            <li>여름</li>
            <li>가을</li>
            <li>겨울</li>
        </ol>

        <br />

        <ol style="list-style: none; margin: 0; padding: 0;">
            <li>봄</li>
            <li>여름</li>
            <li>가을</li>
            <li>겨울</li>
        </ol>
    </body>

</html>
