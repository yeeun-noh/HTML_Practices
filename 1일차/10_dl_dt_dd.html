<!DOCTYPE html>
<html>
    <head>
        <title> dl: 목록태그, 정의목록, dt: 정의 목록중 제목, dd: 설명 목록중 설명</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <!-- <dl>: definition list (설명 목록)
             <dt>: definition term (정의 목록)
             <dd>: definition description (정의 내용)
        -->
        <dl>
            <dt>올레 1코스</dt>
            <dd>코스: 시흥 초등학교 옆 - 광치기 해변</dd>
            <dd>거리: 14.6km (4~5시간)</dd>
            <dd>난이도: 중</dd>
            <dt>올레 2코스</dt>
            <dd>코스: 광치기 해변 - 온평 포구</dd>
            <dd>거리: 14.5km (4~5시간)</dd>
            <dd>난이도: 중</dd>
        </dl>
    </body>

</html>
