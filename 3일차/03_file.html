<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file: 파일선택창</title>
</head>
<body>
    <!-- <file>  : 파일을 선택을 가능하게 해주는 태그
         <label> : 폼 요소에 텍스트를 붙이는 태그
            - 라디오버튼이나 체크박스에서 텍스트 부분을 클릭해도 라디오버튼과 체크박스의 버튼이 선택됨
    -->
    <form>
        성 명 : <input type="file" id="ebook.img" name="ebook.img" placeholder="이미지 파일 선택"><br><br>
        <label for="name">성 명:</label>
        <input type="text" id="name" placeholder="이름을 입력해라!">
    </form>
</body>
</html>
